<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellation</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<style>
 input[type=text], input[type=password], textarea {  
  width: 100%;  
  padding: 15px;  
  margin: 5px 0 22px 0;  
  display: inline-block;  
  border: none;  
  background: #f1f1f1;
  }
  </style>
 
</style>


<body>

    <header class="text-white-700 bg-blue-500 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <img src="logo.png" height="105px" width="105px">
                <span  class="ml-3 text-xl"  onclick="location.href = 'Home.html'" >AirSomaiya</span>

                
            </a>
            <nav
                class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-white-700   flex flex-wrap items-center text-base justify-center">
               

                <a href="Book.html" class="mr-5 hover:text-white">Book</a>
                <a href="Cancel.html" class="mr-5 hover:text-white">Cancel</a>
                <a href="Enquiry.html" class="mr-5 hover:text-white">Enquiry</a>
                <a href="Registration.html" class="mr-5 hover:text-white">Register</a>
            </nav>
            <button
                class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Login
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </header>
    <div>
        <h3>Ticket Cancellation form</h3>
    </div>
    <form action="cancellation" id="form">

        <div><label for="fname" id="namelabel" class="common"> Name:</label></label></div>
        <div><input type="text" id="name" class="common"></div>

        <div> <label for="lname" id="emaillabel" class="common">Email:</label></div>
        <div></div><input type="email" id="email" class="common"></div>

        <div><label for="num" id="numlabel" class="common">Contact number:</label></div>
        <div><input type="tel" id="num" class="common"></div>

        <div> <label for="flightnum" id="numlabel" class="common">Flight Number: </label> </div>
        <div><input type="text" id="num" class="common"></input></div>

        <div><label for="ticeknum" id="ticketnumlabel" class="common">Ticket Number:</label> </div>
        <div> <input type="text" id="ticketnum" class="common"></div>

        <div id="route">Flight Route details</div>
        <div><label for="source" id="sourcelabel" class="common1">Source:</label></div>
        <div><input type="text" class="common1"></div>

        <div><label for="destination" id="destinationlabel" class="common1">Destination</label></div>
        <div><input type="text" class="common1"></div>

        <div><label for="refundlabel" class="common1">Choose a refund option:</label></div>
        <div><select id="refund" class="common1">
                <option selected="default">Select option</option>
                <option value="Airwallet">Airwallet</option>
                <option value="Bank">Bank</option>
            </select></div>

        <div><label for="reason" id="reasonlabel" class="common1" class="low">Reason for cancellation</label></div>
        <div><textarea id="reason" cols="30" rows="10"  class="low">Write here</textarea></div>

        <div><button
            class="ml-4 inline-flex text-gray-400 bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg">Book
            Now</button></div>
    </form>
    <footer background="bg.png" class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                <img src="logo.png" height="105px" width="105px">
                <span class="ml-3 text-xl">AirSomaiya</span>
            </a>
            <p class="text-sm text-black-700 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">©
                2022 Somaiya —
                <a href="https://twitter.com/knyttneve" class="text-gray-600 ml-1" rel="noopener noreferrer"
                    target="_blank">Miniproject</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                        </path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                        <path stroke="none"
                            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                        </path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
            </span>
        </div>
    </footer>
</body>

</html>
