<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Booking</title>
</head>
<style>
    #RoundTrip,
    #MultiCity,
    .radio {
        position: relative;
        left: 40px;
    }

    #MultiCity,
    .multi {
        position: relative;
        left: 80px;
    }

    #dest,
    .Dest {
        position: relative;
        left: 40px;
    }

    #depart,
    .Depart {
        position: relative;
        left: 80px;
    }

    #passenger,
    .Passenger {
        position: relative;
        left: 271px;
    }

    input[type=text],
    input[type=password],
    textarea {
        width: 30%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

     .button{
    border: 1px solid #111111;
  }
</style>

<body>
    <header class="text-white-700 bg-blue-700 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <img src="logo.png" height="95px" width="95px">
                <span  class="ml-3 text-xl"  onclick="location.href = 'Home.html'" >AirSomaiya</span>

                
            </a>
            <nav
                class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-white-700   flex flex-wrap items-center text-base justify-center">


                <a href="Book.html" class="mr-5 hover:text-white">Book</a>
                <a href="Cancel.html" class="mr-5 hover:text-white">Cancel</a>
                <a href="Enquiry.html" class="mr-5 hover:text-white">Enquiry</a>
                <a href="Registration.html" class="mr-5 hover:text-white">Register</a>
            </nav>
            <button
                class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Login
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </header>

    <center>
        <h1><b>Ticket Booking</b></h1>
    </center>
    <form style="margin-left: 10px;">
        <div><input type="radio" id="OneWay" name="type">
            <label for="OneWay">One Way</label>

            <input type="radio" id="RoundTrip" class="radio" name="type">
            <label for="RoundTrip" class="radio">Round Trip</label>

            <input type="radio" id="MultiCity" class="multi" name="type">
            <label for="MultiCity" class="multi">Multi-City</label><br><br>

            <label for="src">Source</label>
            <input type="text" id="src" placeholder="From">

            <label for="dest" class="Dest">Destination</label>
            <input type="text" id="dest" placeholder="To" class="Dest">

            <label for="depart" class="Depart">Departure Date:</label>
            <input type="date" id="depart" class="Depart"><br><br>

            <label for="return" class="Return">Return Date:</label>
            <input type="date" id="return" class="Return">

            <label for="passenger" class="Passenger">Number of Passenger(s):</label>
            <input type="number" id="passenger" class="Passenger">
        </div>
            <input type="button" class="button" value="Submit">
       





        <footer class="text-gray-600 body-font">

            <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
                <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">

                    <span class="ml-3 text-xl">AirSomaiya</span>
                </a>
                <p class="text-sm text-black-700 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">
                    ©
                    2022 Somaiya —
                    <a class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">Miniproject</a>
                </p>
                <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                    <a class="text-gray-500">
                        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            class="w-5 h-5" viewBox="0 0 24 24">
                            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                        </svg>
                    </a>
                    <a class="ml-3 text-gray-500">
                        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            class="w-5 h-5" viewBox="0 0 24 24">
                            <path
                                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                            </path>
                        </svg>
                    </a>
                    <a class="ml-3 text-gray-500">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                        </svg>
                    </a>
                    <a class="ml-3 text-gray-500">
                        <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                            <path stroke="none"
                                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                            </path>
                            <circle cx="4" cy="4" r="2" stroke="none"></circle>
                        </svg>
                    </a>
                </span>
            </div>
        </footer>

    </form>
</body>

</html>
